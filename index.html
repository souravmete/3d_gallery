<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d-gallery App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div id="app">
      <div class="cube">
		
        <div class="outer-cube">
          <div class="outer-top">
            <img src="src/images/one.jpg" />
          </div>
          <div class="outer-bottom">
            <img src="src/images/two.jpg" />
          </div>
          <div class="outer-front">
            <img src="src/images/three.jpg" />
          </div>
          <div class="outer-back">
            <img src="src/images/four.jpg" />
          </div>
          <div class="outer-left">
            <img src="src/images/five.jpg" />
          </div>
          <div class="outer-right">
            <img src="src/images/six.jpg" />
          </div>
        </div>

        <div class="inner-cube">
          <div class="inner-top">
            <img src="src/images/one.jpg" />
          </div>
          <div class="inner-bottom">
            <img src="src/images/two.jpg" />
          </div>
          <div class="inner-front">
            <img src="src/images/three.jpg" />
          </div>
          <div class="inner-back">
            <img src="src/images/four.jpg" />
          </div>
          <div class="inner-left">
            <img src="src/images/five.jpg" />
          </div>
          <div class="inner-right">
            <img src="src/images/six.jpg" />
          </div>
        </div>


        
      </div>
      
    
      <div id="copy">
        <p class="text-center text-white text-sm">Created by Sourav with ❤️ <a
          href="https://www.linkedin.com/in/sourav-mete-28jan/">Sourav Mete</a></p>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
